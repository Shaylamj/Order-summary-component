<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <img class="bg" src="images/pattern-background-desktop.svg" alt="">
      <main class="maincard">
        <div class="card--image">
          <img src="./images/illustration-hero.svg" alt="dancing person, blue background">
        </div>
        <div class="card--text">
          <h1>
            Order Summary
          </h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
          <div class="card--infobox">
            <span class="card--infobox__icon">
              <img src="./images/icon-music.svg" alt="bg image">
            </span>
            <div class="card--infobox__plan">
              <span class="annual-plan">
              Annual Plan
              </span>
              <span class="card--infobox__price">
                $59.99/year
              </span>
            </div>
            <a href="#">
              Change
            </a>
          </div>
          <div class="btn">
              Proceed to Payment
          </div>
          <div class="cancel">
            <a href="#">
              Cancel Order
            </a>
          </div>
        </div>
      </main>>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Shaylamj">Shayla MJ</a>.
    </div>
  </footer>
</body>
</html>
